<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="view.css">
    <title>Document</title>
</head>
<body>

<div class="main-outer">
    <div class="dashboard">
        <div class="dashboard-inner">
            <img src="logo.png" alt="ada">

            <div class="price">
                <h3>Price</h3>
                MIN :
                <select>
                    <option>1000</option>
                    <option>2000</option>
                    <option>3000</option>
                </select><br>
                MAX :
                <select>
                    <option>5000</option>
                    <option>8000</option>
                    <option>12000</option>
                </select>
            </div>

            <div class="gender">
                <h3>Gender</h3>
                <input type="checkbox" value="price" name="max"> Male <br>
                <input type="checkbox" value="price" name="max"> Female <br>
                <input type="checkbox" value="price" name="max"> Rather Not Say
            </div>

            <div class="electricity">
                <h3>Electricity</h3>
                <input type="checkbox" value="price" name="max"> Included <br>
                <input type="checkbox" value="price" name="max"> Not Included

            </div>

            <div class="Water">
                <h3>Water Bill</h3>
                <input type="checkbox" value="price" name="max"> Included <br>
                <input type="checkbox" value="price" name="max"> Not Included

            </div>

            <div class="bed">
                <h3>Beds</h3>
                <select >
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                </select>
            </div>

            <div class="washroom">
                <h3>Wash Rooms</h3>
                <input type="checkbox" value="price" name="max"> Attach<br>
                <input type="checkbox" value="price" name="max"> Separate <br>
                <input type="checkbox" value="price" name="max"> Shared

            </div>

        </div>
    </div>
    <div class="main">

    </div>




</div>



</div>

</body>
</html>
